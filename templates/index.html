<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.com Profile Scraper</title>
</head>
<body>
    <h1>X.com Profile Scraper</h1>
    <form action="/process" method="POST">
        <label for="profile_url">Enter the X.com profile URL:</label>
        <input type="text" id="profile_url" name="profile_url" placeholder="https://x.com/username" required>
        <button type="submit">Scrape</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
